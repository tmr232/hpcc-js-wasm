name: test-and-publish

env:
  VCPKG_BINARY_SOURCES: "clear;x-gha,readwrite"

on:
  pull_request:
  push:
    branches:
      - trunk
      - trunk-2.x

jobs:
  build:
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        node: [18, 20, 22]

    name: Node ${{ matrix.node }} sample
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          registry-url: "https://registry.npmjs.org"
          scope: "@hpcc-js"

      - name: Install OS Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential
          sudo apt-get install -y git cmake ninja-build wget zip
          sudo apt-get install -y gcc-multilib g++-multilib pkg-config autoconf bison libtool flex
          sudo apt-get install -y python3 python3-pip
          sudo apt-get install -y chromium

      - name: Export GitHub Actions cache environment variables
        uses: actions/github-script@v7
        with:
          script: |
            core.exportVariable('ACTIONS_CACHE_URL', process.env.ACTIONS_CACHE_URL || '');
            core.exportVariable('ACTIONS_RUNTIME_TOKEN', process.env.ACTIONS_RUNTIME_TOKEN || '');

      - name: Install Dependencies
        run: |
          npm ci
          npm run install-build-deps

      - name: Lint
        run: |
          npm run lint

      - name: Build
        run: |
          npm run build

      - name: Test
        env:
          CI: true
        run: |
          npm run test

      - name: Calculate Coverage
        run: |
          npm run coverage
          npm run coverage-report

      - name: Update Coveralls
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish
        if: github.ref_type == 'tag'
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
        run: |
          npm publish ${{ contains(github.ref, 'next') && '--tag next' || '' }}

      - name: Purge jsdelivr
        if: github.ref_type == 'tag'
        run: |
          npm run purge-jsdelivr

      - name: Create Release
        if: github.ref_type == 'tag'
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: ${{ contains(github.ref, '-next.') }}
